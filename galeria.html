<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Galería de platos típicos andaluces">
    <meta name="author" content="Rafael Montes Frias">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Galería de platos</title>

    <style>
        /* ===== ESTILOS GENERALES ===== */

        body {
            font-family: Georgia, "Times New Roman", serif;
            background-color: #fdf6ec;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        #contenedor {
            width: 100%;
            margin: 0;
        }

        /* ===== CABECERA ===== */

        #cabecera {
            background-color: #8c1d18;
            color: white;
            text-align: center;
            padding: 25px;
            border-bottom: 5px solid #d4a243;
        }

        /* ===== MENU ===== */

        #menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            background-color: #3a5a40;
            overflow: hidden;
        }

        #menu ul li {
            float: left;
        }

        #menu ul li a {
            display: block;
            padding: 14px 18px;
            color: white;
            text-decoration: none;
        }

        #menu ul li a:hover {
            background-color: #d4a243;
            color: black;
        }

        /* ===== CONTENIDO ===== */

        #contenido {
            padding: 25px;
            flex: 1;
        }

        h2 {
            color: #3a5a40;
        }

        /* ===== FLEXBOX GALERIA ===== */

        .galeria {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .tarjeta {
            width: 230px;
            margin: 15px;
            border: 2px solid #8c1d18;
            background-color: #fffaf3;
            text-align: center;
        }

        .tarjeta img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .tarjeta p {
            margin: 10px;
            font-weight: bold;
            color: #3a5a40;
        }

        /* ===== PIE ===== */

        #piePagina {
            background-color: #3a5a40;
            color: white;
            text-align: center;
            padding: 15px;
            border-top: 5px solid #d4a243;
            margin-top: 120px;
        }
    </style>
</head>

<body>

<div id="contenedor">

    <!-- CABECERA -->
    <div id="cabecera">
        <h1>Galería de platos andaluces</h1>
    </div>

    <!-- MENU -->
    <div id="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="platos.html">Platos típicos</a></li>
            <li><a href="galeria.html">Galería</a></li>
            <li><a href="multimedia.html">Multimedia</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </div>

    <!-- CONTENIDO -->
    <div id="contenido">

        <h2>Platos más representativos</h2>

        <div class="galeria">

            <div class="tarjeta">
                <img src="imagenes/gazpacho.jpg" alt="Gazpacho andaluz">
                <p>Gazpacho</p>
            </div>

            <div class="tarjeta">
                <img src="imagenes/salorejo.jpg" alt="Salmorejo">
                <p>Salmorejo</p>
            </div>

            <div class="tarjeta">
                <img src="imagenes/pescaitoFrito.jpg" alt="Pescaíto frito">
                <p>Pescaíto frito</p>
            </div>

            <div class="tarjeta">
                <img src="imagenes/flamenquin.jpg" alt="Flamenquín">
                <p>Flamenquín</p>
            </div>

            <div class="tarjeta">
                <img src="imagenes/rabo.jpg" alt="Rabo de toro">
                <p>Rabo de toro</p>
            </div>

        </div>

    </div>

    <!-- PIE -->
    <div id="piePagina">
        <p>Galería - Comida Tradicional Andaluza</p>
    </div>
</div>
</body>
</html>
